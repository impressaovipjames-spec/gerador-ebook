<script>
/* ================= ASSUNTOS POPULARES ================= */
const ctx = document.getElementById("statsChart");
if (ctx) {
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["IA", "Finan√ßas", "Marketing", "Sa√∫de", "Tecnologia"],
      datasets: [{
        label: "Popularidade",
        data: [20, 14, 11, 8, 19],
        backgroundColor: ["#6c63ff", "#9f8ef1", "#7c63e0", "#b095ff", "#8a7cf0"]
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true, ticks: { color: "#fff" } },
        x: { ticks: { color: "#fff" } }
      },
      plugins: { legend: { labels: { color: "#fff" } } }
    }
  });
}

/* ================= PROGRESSO DIGITAL ================= */
const barra = document.getElementById("barraProgresso");
const percentual = document.getElementById("percentual");

function atualizarProgresso(valor) {
  const limite = Math.min(Math.max(valor, 0), 100);
  barra.style.width = `${limite}%`;
  percentual.textContent = `${limite.toFixed(0)}%`;
  percentual.style.fontFamily = "Digital, monospace";
  percentual.style.fontSize = "1.5rem";
  percentual.style.textAlign = "right";
}

/* ================= GERA√á√ÉO DO E-BOOK ================= */
const log = document.getElementById("log");
const gerarBtn = document.getElementById("gerarBtn");

const etapas = [
  "üîç Analisando o nicho selecionado...",
  "üß† Estruturando t√≥picos e cap√≠tulos...",
  ‚úçÔ∏è Escrevendo a introdu√ß√£o...",
  "üìÑ Criando cap√≠tulos principais...",
  "üé® Gerando capa e metadados...",
  "üìö Montando sum√°rio e revisando conte√∫do...",
  "‚ú® Finalizando formata√ß√£o e arte da capa...",
  "‚úÖ E-book conclu√≠do com sucesso!"
];

function simularGeracao() {
  log.textContent = "";
  let progresso = 0;
  atualizarProgresso(0);
  let etapa = 0;

  function proximoPasso() {
    if (etapa < etapas.length) {
      log.textContent += etapas[etapa] + "\n";
      progresso = ((etapa + 1) / etapas.length) * 100;
      atualizarProgresso(progresso);
      etapa++;
      setTimeout(proximoPasso, 2000);
    } else {
      log.textContent += "\nüéâ Seu e-book est√° pronto para download!";
      animarPainel();
    }
  }
  proximoPasso();
}

gerarBtn.addEventListener("click", simularGeracao);

/* ================= ANIMA√á√ÉO DO PAINEL DE GERA√á√ÉO ================= */
let animacaoId;
function animarPainel() {
  const painel = document.getElementById("painel-geracao");
  if (!painel) return;

  let imagens = [
    "https://cdn-icons-png.flaticon.com/512/3502/3502458.png",
    "https://cdn-icons-png.flaticon.com/512/3050/3050525.png",
    "https://cdn-icons-png.flaticon.com/512/3050/3050529.png"
  ];

  let img = document.createElement("img");
  img.id = "imagem-geracao";
  img.style.width = "120px";
  img.style.height = "120px";
  img.style.margin = "10px auto";
  img.style.display = "block";
  painel.insertBefore(img, painel.firstChild);

  let i = 0;
  animacaoId = setInterval(() => {
    img.src = imagens[i];
    i = (i + 1) % imagens.length;
  }, 1000);
}

/* ================= PESQUISA DE NICHOS ================= */
const buscarNicho = document.getElementById("buscar-nicho");
const nicheInput = document.getElementById("niche-input");
const nicheResults = document.getElementById("niche-results");

if (buscarNicho) {
  buscarNicho.addEventListener("click", () => {
    const termo = nicheInput.value.trim();
    if (!termo) return;
    nicheResults.innerHTML = `<p>Buscando nichos relacionados a "<b>${termo}</b>"...</p>`;
    setTimeout(() => {
      nicheResults.innerHTML = `
        <p><i class="fa-solid fa-lightbulb"></i> ${termo} Premium</p>
        <p><i class="fa-solid fa-lightbulb"></i> ${termo} Avan√ßado</p>
        <p><i class="fa-solid fa-lightbulb"></i> ${termo} Profissional</p>`;
    }, 1500);
  });
}

/* ================= CHAT SIMULADO ================= */
const chatBtn = document.getElementById("enviar-chat");
const chatIA = document.getElementById("chat-ia");
const registros = document.getElementById("lista-registros");

if (chatBtn) {
  chatBtn.addEventListener("click", () => {
    const msg = chatIA.value.trim();
    if (!msg) return;
    const p = document.createElement("p");
    p.textContent = "üë§ Voc√™: " + msg;
    registros.appendChild(p);
    chatIA.value = "";
    setTimeout(() => {
      const r = document.createElement("p");
      r.textContent = "ü§ñ ORION IA: Mensagem recebida. Preparando sugest√£o...";
      registros.appendChild(r);
      registros.scrollTop = registros.scrollHeight;
    }, 1000);
  });
}
</script>
